<h1  *ngIf="type == 'new'" mat-dialog-title>New Payment</h1>
<h1  *ngIf="type == 'update'" mat-dialog-title>Update Payment</h1>
<div mat-dialog-content>
  <p>Please provide the following details?</p>
  


  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="date" [formControl]="dateFormControl">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-error *ngIf="dateFormControl.hasError('required')">
      Date is <strong>required</strong>
    </mat-error>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  

  <mat-form-field appearance="fill">
    <mat-label>Particular</mat-label>
    <mat-select  [(ngModel)]="particular" [formControl]="particularFormControl">
      <mat-option [value]="'Partial Payment'">Partial Payment</mat-option>
      <mat-option [value]="'Full Payment'">Full Payment</mat-option>
    </mat-select>
    <mat-error *ngIf="particularFormControl.hasError('required')">
      Particular is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Amount Paid</mat-label>
    <input matInput  [(ngModel)]="amount_paid" [formControl]="amountPaidFormControl">
    <mat-error *ngIf="amountPaidFormControl.hasError('required')">
      Amount Due is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" >No Thanks</button>
  <button *ngIf="!amountPaidFormControl.hasError('required') && !particularFormControl.hasError('required') && !dateFormControl.hasError('required') && type == 'new'" mat-raised-button color="primary"  (click)="savePayment()">Ok</button>
  <button *ngIf="!amountPaidFormControl.hasError('required') && !particularFormControl.hasError('required') && !dateFormControl.hasError('required') && type == 'update'" mat-raised-button color="primary"  (click)="updatePayment()">Update</button>
</div>
