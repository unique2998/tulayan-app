<h1  mat-dialog-title>Change Password</h1>
<div mat-dialog-content>
  
  
  <mat-form-field appearance="fill">
    <mat-label>New Password</mat-label>
    <input type="password" matInput [(ngModel)]="password" [formControl]="passwordFormControl">
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      <strong>Please enter new password</strong>
    </mat-error>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" >No Thanks</button>
  <button *ngIf="!passwordFormControl.hasError('required')" mat-raised-button color="primary"  (click)="savePassword()">Ok</button>
</div>
