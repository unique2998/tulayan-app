<div class="container">

    
    <mat-card>
        <mat-card-header>
          <mat-card-title>List of Payments for Bill No.{{ bill.id }} ({{ bill.particular }}) </mat-card-title>
          <mat-card-subtitle>Amount Due {{ bill.amount_due }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <div class="button-row">
                <button mat-raised-button color="primary" (click)="openDialogNewPayment()" >Add Payment</button>
                <button mat-stroked-button (click)="goBack()">Go Back</button>
            </div>
            
        </mat-card-actions>
      </mat-card>
      
      

    

    

    

    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="table" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID"> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
            
            
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
            
            
            <ng-container matColumnDef="amount_paid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount Paid </th>
                <td mat-cell *matCellDef="let element"> {{element.amount_paid}} </td>
            </ng-container>

            <ng-container matColumnDef="particulars">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Particulars </th>
                <td mat-cell *matCellDef="let element"> {{element.particulars}} </td>
            </ng-container>
            
            
            
            
            
           
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

    </div>

    
</div>
