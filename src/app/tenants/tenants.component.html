<div class="container text-center">
    
    <h2>List of Tenants</h2>

    <div class="container">

        <div class="row">

            <div class="col-3 p-3 mb-2" style="text-align: left;"><button mat-raised-button color="primary" (click)="openDialogNewTenant()">New Tenant</button></div>

        </div>
        
        
    
    </div>

    

    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="table" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID"> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="photo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Photo </th>
                    <td mat-cell *matCellDef="let element"> <img *ngIf="element.photo" src="{{api_host}}/uploads/{{element.photo}}"  width="100" style="margin: 20px" /> </td>
                </ng-container>
            
            
            <ng-container matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
            </ng-container>
            
            
            <ng-container matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <ng-container matColumnDef="birth_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth Date </th>
                <td mat-cell *matCellDef="let element"> {{element.birth_date}} </td>
            </ng-container>
            
            
            <ng-container matColumnDef="contact">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
                <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
            </ng-container>
            
            
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="occupation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Occupation </th>
                <td mat-cell *matCellDef="let element"> {{element.occupation}} </td>
            </ng-container>

            <ng-container matColumnDef="desc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit </th>
                <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
            </ng-container>

            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> Options</th>
                <td mat-cell *matCellDef="let element"> <button mat-stroked-button color="primary" (click)="manageBilling(element.id)">Manage Billing</button> <button mat-stroked-button color="primary" (click)="openDialogConfirmDelete(element.id)">Delete</button> </td>
              </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

    </div>

    
</div>
