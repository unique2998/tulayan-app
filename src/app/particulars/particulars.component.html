<div class="container text-center">
    <h2>Bill Particulars</h2>

    <div class="row">

        <div class="col-3 p-3 mb-2" style="text-align: left;"><button mat-raised-button color="primary" (click)="openDialogNewParticular()">Add Particular</button></div>

    </div>

    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="table" matSort>
            
            <ng-container matColumnDef="desc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> Options</th>
                <td mat-cell *matCellDef="let element"> <button mat-stroked-button color="primary" (click)="openDialogUpdateParticular(element.id)">Edit</button> </td>
              </ng-container>
        
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

    </div>

    
</div>
