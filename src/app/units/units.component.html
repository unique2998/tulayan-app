<div class="container text-center">
    <h2>List of Rooms</h2>

    <div class="row">

        <div class="col-3 p-3 mb-2" style="text-align: left;"><button mat-raised-button color="primary" (click)="openDialogNewUnit()">Add Room</button></div>

    </div>

    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="table" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID"> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
            
            
            <ng-container matColumnDef="desc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
            </ng-container>

            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
                <td mat-cell *matCellDef="let element"><img src="assets/{{ element.image }}" width="200" style="margin: 20px" /></td>
            </ng-container>

            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> Options</th>
                <td mat-cell *matCellDef="let element"> <button mat-stroked-button color="primary" (click)="openDialogUpdateUnit(element.id)">Edit</button> <button mat-stroked-button color="primary" (click)="openDialogConfirmDelete(element.id)">Delete</button> </td>
              </ng-container>
        
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

    </div>

    
</div>
