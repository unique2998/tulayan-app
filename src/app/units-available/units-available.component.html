<div class="container text-center">
    <h2>List of Available Units</h2>


    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID"> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="img">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header > Image </th>
                    <td mat-cell *matCellDef="let element"> <img src="assets/{{ element.image }}" width="200" style="margin: 20px" /> </td>
                 </ng-container>
            
            
            <ng-container matColumnDef="desc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
            </ng-container>

            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> Options</th>
                <td mat-cell *matCellDef="let element"> <button mat-stroked-button color="primary" (click)="requestReservation(element.id)">Request Reservation</button> </td>
              </ng-container>
        
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

    </div>

    
</div>
